name: Deploy Next.js + Stripe to Azure

on:
  push:
    branches: [ "main" ]  

env:
  AZURE_WEBAPP_NAME: omnipay        # ðŸ‘ˆ your app service name
  AZURE_WEBAPP_PACKAGE_PATH: '.'     
  NODE_VERSION: '20.x'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        env:                             
          STRIPE_PUBLIC_KEY: ${{ secrets.PUBLIC_KEY }}
          STRIPE_SECRET_KEY: ${{ secrets.SECRET_KEY }}
        run: npm run build

      # âœ… Upload full app including node_modules so Azure only runs npm start
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: |
            .next
            public
            package.json
            package-lock.json

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: app
          path: .

      # ðŸ‘‡ No need to npm install again, everything is prebuilt
      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
